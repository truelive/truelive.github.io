<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width">
        <title>Roman Schweitzer - Links</title>
        <link rel="stylesheet" href="/assets/css/card.css"> 
        <script type="text/javascript" src="/assets/js/bundle.js" charset="utf-8"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const scenes = [1, 2, 3]; // load scenes
                //create picker
                //create scene
                MyLibrary.vanta(document.getElementById('vanta'))
                document.querySelector('.icon').addEventListener("click", function(event){
                    $("#slider").toggleClass("slide-out slide-in")
                    $("#player").toggleClass("slide-out slide-in")
                    $("#curtainPull").toggleClass("rotate-down rotate-up")
                });
                $('#sceneLeft').click(function(){
                    var ch = $('input[name="scene"]:checked');
                    var num = parseInt(ch.prop("value"));
                    if(num>1) {
                        num--;
                        ch.prop("checked", false);
                        $('input[name="scene"][value='+num+']').prop("checked", true);
                        $('input[name="scene"][value='+num+']').trigger("change");
                    }
                });
                $('#sceneRight').click(function(){
                    var ch = $('input[name="scene"]:checked');
                    var num = parseInt(ch.prop("value"));
                    if(num<$('input[name="scene"]').length) {
                        num++;
                        ch.prop("checked", false);
                        $('input[name="scene"][value='+num+']').prop("checked", true);
                        $('input[name="scene"][value='+num+']').trigger("change");
                    }
                });
                var container = $('#sceneHolder');
                scenes.forEach(element => {
                    container.append(
                        $('<input>').prop({
                            type: 'radio',
                            id: 'scene'+element,
                            name: 'scene',
                            value: element,
                            checked: Math.floor(Math.random() * scenes.length) == element ? true : false
                        })
                    )
                });


                $('input[name="scene"]').change(function() {
                    if(this.checked) {
                        console.log("THID"+this.value)
                    }
                });

            })
            </script>
    </head>
    <main>
        <body>
            <div id="vanta"></div>
            <div class="icon rotate-up" id="curtainPull">
                <div class="elem"></div>
            </div>
            <div id="slider" class="slide-in">
                
                <header>
                    <img src="/assets/static/blank_ava.png" >
                    <h1>@truelive</h1>
                    <h2>Roman Schweitzer</h2>
                </header>
                <ul>
                    <li>
                        <a href="https://elrobit.com/"><svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#microdotblog"></use></svg>blog</a>
                    </li>
                    <li>
                        <a rel="me" href="https://twitter.com/truelive" target="_blank" title="truelive">
                            <svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg>
                            twitter
                        </a>
                    </li>
                    <li>
                        <a rel="me" href="https://github.com/truelive" target="_blank" title="truelive">
                            <svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg>
                            github
                        </a>
                    </li>
                    <li>
                        <a rel="me" href="https://t.me/truelive89" target="_blank" title="@truelive89">
                            <svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#telegram"></use></svg>
                            telegram
                        </a>
                    </li>
                    <li>
                        <a rel="me" href="https://www.linkedin.com/in/romanschweitzer/" target="_blank" title="Roman Schweitzer">
                            <svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#linkedin"></use></svg>
                            linkedin
                        </a>
                    </li>
                </ul>
                
            </div>
            <div id="player" class="slide-out">
                <div class="icon" id="sceneLeft"><div class="elem"></div> </div>
                <div id="sceneHolder">
                </div>
                <div class="icon" id="sceneRight"><div class="elem"></div></div>
            </div>
        </body>
    </main>
</html>
