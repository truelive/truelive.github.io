<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width">
        <title>Roman Schweitzer - Links</title>
        <link rel="stylesheet" href="/assets/css/card.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                
                    // getting the target element
                document.querySelector('.icon').addEventListener("click", function(event){
                    var $slider = document.getElementById('slider');
                    var $player = document.getElementById('player');
                    console.log($slider);
                    var isOpen = $slider.classList.contains('slide-in');
                    console.log(isOpen);
                    $slider.setAttribute('class', isOpen ? 'slide-out' : 'slide-in');
                    $player.setAttribute('class', isOpen ? 'slide-in' : 'slide-out');
                    
                });
                
                var $vanta = document.getElementById('vanta');
                const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
                camera.position.z = 1;

                const scene = new THREE.Scene();

                const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
                const material = new THREE.MeshNormalMaterial();

                const mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                const renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setAnimationLoop( animation );
                $vanta.appendChild( renderer.domElement );

                // animation

                function animation( time ) {

                    mesh.rotation.x = time / 2000;
                    mesh.rotation.y = time / 1000;

                    renderer.render( scene, camera );

                }
            })
            </script>
    </head>
    <main>
        <body>
            <div id="vanta"></div>
            <div class="icon">
                <div class="elem"></div>
            </div>
            <div id="slider" class="slide-in">
                
                <header>
                    <img src="/assets/static/blank_ava.png" >
                    <h1>@truelive</h1>
                    <h2>Roman Schweitzer</h2>
                </header>
                <ul>
                    <li>
                        <a href="https://elrobit.com/"><svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#microdotblog"></use></svg>blog</a>
                    </li>
                    <li>
                        <a rel="me" href="https://twitter.com/truelive" target="_blank" title="truelive">
                            <svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg>
                            twitter
                        </a>
                    </li>
                    <li>
                        <a rel="me" href="https://github.com/truelive" target="_blank" title="truelive">
                            <svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg>
                            github
                        </a>
                    </li>
                    <li>
                        <a rel="me" href="https://t.me/truelive89" target="_blank" title="@truelive89">
                            <svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#telegram"></use></svg>
                            telegram
                        </a>
                    </li>
                    <li>
                        <a rel="me" href="https://www.linkedin.com/in/romanschweitzer/" target="_blank" title="Roman Schweitzer">
                            <svg class="svg-icon grey"><use xlink:href="/assets/minima-social-icons.svg#linkedin"></use></svg>
                            linkedin
                        </a>
                    </li>
                </ul>
                
            </div>
            <div id="player" class="slide-out">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </body>
    </main>
</html>
